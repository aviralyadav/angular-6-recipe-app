<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" 
            [disabled]="!recipeForm.valid" 
            class="btn btn-success"
            >Save</button>
          <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="name">Name</label>
          <input type="text" name="name" formControlName="name" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="name">Image URL</label>
          <input type="text" name="imagePath" formControlName="imagePath" #imagePath class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" img-responsive>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="name">Description</label>
          <textarea rows=6 name="description" formControlName="description" class="form-control"></textarea>
        </div>
      </div>
      <br/>
      <div class="row" >
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" style="margin-top: 10px;" 
          *ngFor="let ingredientsCtrl of recipeForm.get('ingredients').controls;let i = index;"
          [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" name="ingredient" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" name="amount" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
            </div>
          </div>
          <div class="row" style="margin-top: 10px;">
            <div class="col-xs-12">
              <button type="button" (click)="onAddIngredient()" class="btn btn-success">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
